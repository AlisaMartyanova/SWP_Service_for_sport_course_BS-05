</!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login scinnopolis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <nav>
        <label class="logo">SC Innopolis</label>
    </nav>

    <img class="wave" src="img/wave.png" width="110%">
    <div class="container">
        <div class="img">
            <img src="img/sport.svg">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="img/avatar.svg">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>First name</h5>
                        <input class="input" type="text" id="first_name">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Last name</h5>
                        <input class="input" type="text" id="last_name">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-envelope-square"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input class="input" type="text" id="email">
                    </div>
                </div>
                <div class="input-div four">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="text" id="password">
                    </div>
                </div>
                <div class="btn" id="signup_btn">Sign up</div>
            </form>
        </div>
    </div>

    <p id='nootice'></p>

    <script type="text/javascript" src="js/registration.js"></script>
</body>
</html>
